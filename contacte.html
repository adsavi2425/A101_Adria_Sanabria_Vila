<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./IMG/Icono.gif" type="image/x-icon">
    <title>Contacto - Car Revive</title>
    <link rel="stylesheet" href="./CSS/contactos.css">
    <script src="./JS/contacto.js"></script>
</head>
<body>

    <!-- Encabezado -->
    <header>
        <div class="banner">
            <h1>Car Revive</h1>
            <p>Conecta con Nosotros</p>
        </div>
        <nav>
            <ul>
                <li><a href="./index.html">Inicio</a></li>
                <li><a href="./index.html">Sobre Nosotros</a></li>
                <li><a href="./catalogo.html">Catalogo</a></li>
                <li><a href="contacte.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sección de Contacto -->
    <section class="contact-section">
        <div class="contact-card">
            <h2>Contáctanos</h2>
            <p>Nos encantaría saber de ti. Completa el formulario y te responderemos a la brevedad.</p>
            
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Nombre Completo</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensaje</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn">Enviar Mensaje</button>
            </form>

            <div id="messageStatus"></div>
        </div>
    </section>


    
</body>
</html>
